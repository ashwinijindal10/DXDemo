<mat-card>
  <mat-card-title>New Movie </mat-card-title>
  <mat-card-content>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
    

      <div class="content"
           fxLayout="row"
           fxLayout.xs="column"
           fxFlexFill>
        <div fxFlex="50" fxLayout="column" class="sec1">
          <mat-form-field class="full-width">
            <input matInput placeholder="Name" formControlName="name">
            <mat-error align="right" *ngIf="!formGroup.controls['name'].valid && formGroup.controls['name'].touched">
              please enter movie name
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Year of Release" formControlName="year_of_release">
            <mat-error align="right" *ngIf="!formGroup.get('year_of_release').valid && formGroup.get('year_of_release').touched">
                please select year of release
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <textarea matInput placeholder="Plot" formControlName="plot"></textarea>
          </mat-form-field>
        </div>
        <div fxFlex="50" class="sec2">
           <app-uploader></app-uploader>
        </div>
      </div>

     
      <!--<mat-form-field class="full-width">
    <input matInput placeholder="poster" formControlName="poster">
  </mat-form-field>-->
      <mat-form-field class="full-width">
        <input matInput placeholder="Director" formControlName="director">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="actors" formControlName="actors">
      </mat-form-field>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">SAVE</button>
  </mat-card-actions>
</mat-card>
